  <script src="angular-route.js"></script>
  <script type="text/javascript">

var mod=angular.module("myApp",['ngRoute']);
    mod.config(function($routeProvider){
      $routeProvider.
      when('/pnr',{
        templateUrl: 'templates/pnr.html',
        controller: 'ctrl'
      })
      .when('/seata',{
        templateUrl: 'templates/seats.html',
        controller: 'ctrl'
      })
      .when('/list',{
        templateUrl: 'templates/trainList.html',
        controller: 'trainctrl'
      })
      .when('/reserve',{
        templateUrl: 'templates/reserve.html',
        controller: 'trainctrl'
      })
      .otherwise({
        redirectTo: '/',
        templateUrl:'templates/home.html',
        controller: 'ctrl'
      }) 

    });
    mod.controller("ctrl", function($scope,$routeParams){
    });

mod.controller('formCtrl',function($scope) {

})
 mod.controller('trainctrl', function ($scope, $http){

 	$scope.submit = function() {
		$scope.foo=true;
	};
	$scope.check = function() {
		$scope.foo = false;
	}
    $http.get('train_details.json').success(function(data) {
        $scope.tdetails = data;
          });
        });







    function full_seats(){
      localStorage.setItem(12723,20);
      localStorage.setItem(22416,20);
      localStorage.setItem(12724,20);
      localStorage.setItem(12707,20);
      localStorage.setItem(15909,20);
      localStorage.setItem(18242,20);


    }

  </script>

</head>





<body ng-app="myApp" onload="full_seats()">

</div>
